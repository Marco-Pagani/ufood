<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
   
</head>

<body ng-app="foodbabyApp">


    <div id='map' ng-controller="EventsController"></div>

    <div class="form-Wrapper">
    <div class="panel panel-default">
        <div class="panel-heading"> Add Event </div>
    <div class="panel-body">
    <form class="addEvent" name="eventForm" >
        <fieldset class="form-group">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="title" required >
            <label>Description</label>
            <input type="text" class="form-control" ng-model="description" value ="" required>
          </div>

          <div class="row"> 
            <div class="form-group col-md-6">
              <label>Date</label>
              <input type="date" class="form-control" ng-model="date" required>
            </div>
            <div class="form-group col-md-6">
              <label>Time</label>
              <input type="time" class="form-control" ng-model="time" required>
            </div>
          </div>
          
          <div class="form-group">
            <!-- add a dropdown for type of food-->
              <label> Type of Food </label>
              <input type="text" class="form-control" style="text-transform: capitalize" placeholder="Vegan" ng-model="address" required>
            <label> Address </label>
            <input type="text" class="form-control" style="text-transform: capitalize" placeholder=" 123 Main St, Gainsville,FL,32811" ng-model="address" required>
          </div>  

          <!-- coordinates are optional
          <div class="row"> 
            <div class="form-group col-md-6">
              <label> Latitude(optional) </label>
              <input type="number" class="form-control" placeholder="55.88" ng-model="buildingLatitude" step="any" >
            </div>
            <div class="form-group col-md-6">
              <label> Longitude(optional) </label>
              <input type="number" class="form-control" placeholder="23.76" ng-model="buildingLongitude" step="any">
            </div>
          </div>
           -->
       
          <!-- validate form entry and add listing -->
          <input type="submit" class="btn btn-success">
        </fieldset>
      </form>
      </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>

    <script src = "js/app.js"></script>
    <script src = "js/script.js"></script>
    <script src="js/factories/eventsFactory.js" type="text/javascript"></script>
    <script src="js/controllers/eventsController.js" type="text/javascript"></script>
</body>

</html>
