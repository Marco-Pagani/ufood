<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>UFood Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
   fonts 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- bootstrap css and local styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- mapbox sources -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body ng-app="foodbabyApp" ng-controller="EventsController">
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">
      <img src="styles/ufood logo-03.svg" width="93" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Map View<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">List View</a>
        </li>
      </ul>      
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#myModal">Add Event</button>      
    </div>
  </nav>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">   
          <h4 class="modal-title">Add Event</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>        
        <div class="modal-body">
          <form class="addEvent" id="eventForm" name="eventForm" ng-submit="addEvent()" >
              <fieldset class="form-group">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" ng-model="title" required >
                  <br>
                  <label>Description</label>
                  <input type="text" class="form-control" ng-model="description" value ="" required>
                </div>
      
                <div class="row"> 
                  <div class="form-group col-md-6">
                    <label>Date</label>
                    <input type="date" class="form-control" ng-model="date" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label>Time</label>
                    <input type="time" class="form-control" ng-model="time" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <!-- add a dropdown for type of food-->
                  <label> Type of Food </label>
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{foodType}}
                        <span class="caret"> </span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="foodType in foodTypes">
                          <a  class="dropdown-item" href="#" ng-click="foodTypeSelected(foodType)"> 
                            {{foodType}} 
                          </a>
                        </li> 
                    </ul>
                  </div>
                </div>
          
                <div class="form-group">
                  <label> Address </label>
                  <input type="text" class="form-control" placeholder=" 123 Main St, Gainesville,FL,32811" ng-model="address" required>
                </div>  
      
                <!-- coordinates are optional
                <div class="row"> 
                  <div class="form-group col-md-6">
                    <label> Latitude(optional) </label>
                    <input type="number" class="form-control" placeholder="55.88" ng-model="buildingLatitude" step="any" >
                  </div>
                  <div class="form-group col-md-6">
                    <label> Longitude(optional) </label>
                    <input type="number" class="form-control" placeholder="23.76" ng-model="buildingLongitude" step="any">
                  </div>
                </div> -->
                
                <!-- validate form entry and add listing -->
                <input type="submit" class="btn btn-success">
              </fieldset>
      </form>
        </div>
        <div class="modal-footer">          
        </div>
      </div>
  
    </div>
  </div>
  
  <main role='main' class="container">
      <div class="container col-md-12" id='map'></div>
  </main>

  <!-- mpabox api -->
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
  <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
  <script src='https://unpkg.com/mapbox@1.0.0-beta9/dist/mapbox-sdk.min.js'></script>

  <!-- fonts and angular libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>

  <!-- JS sources for Bootstrap 4 -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- local JS files -->
  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
  <script src="js/factories/eventsFactory.js" type="text/javascript"></script>
  <script src="js/controllers/eventsController.js" type="text/javascript"></script>
  

</body>

</html>
